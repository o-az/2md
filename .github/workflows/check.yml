name: Checks

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”‘ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ° Setup Bun"
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: "Install Dependencies"
        run: bun install --frozen-lockfile
        
      - name: "Setup Biome"
        uses: biomejs/setup-biome@main
        with:
          version: latest

      - name: "Format & Lint, & Type Check"
        run: |
          biome ci .
          bun x oxlint@latest --type-aware --type-check

      - name: "Test"
        run: bun vitest --coverage

      - name: "Build"
        env:
          NODE_ENV: 'production'
        run: bun vite build --mode='production'
